<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Classes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" scroll-y="true" color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of classData | keyvalue">
        <ion-card [routerLink]="['/students',batchId,item.key]" routerLinkActive="active" color="primary" >
          <ion-card-header>
            <ion-card-title><b>{{item.value.class}} {{item.value.section}}{{item.uid}}</b></ion-card-title>
            <ion-card-subtitle>Class Teacher: <b>{{item.value.classTeacher}}</b></ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
