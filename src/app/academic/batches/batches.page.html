<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Batches</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" scroll-y="true" color="primary">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">

        <ion-card *ngFor="let item of batchData" [routerLink]="['/classes', item.year]" routerLinkActive="active" color="primary">
          <ion-card-header>
            <ion-card-title><b>{{item.year}}</b></ion-card-title>
            <ion-card-subtitle><b>Principal : {{item.principal}}</b></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content style="display: flex; justify-content: space-between;">
            <ion-text>Started : {{item.startDate}}</ion-text>
            <ion-text>End : {{item.endDate}}</ion-text>
          </ion-card-content>
        </ion-card>

        <!-- <ion-card [routerLink]="['/classes', item.payload.val().year]" routerLinkActive="active" color="primary" *ngFor="let item of batches | async">
          <ion-card-header>
            <ion-card-subtitle><b>{{item.payload.val().year}}</b></ion-card-subtitle>
            <ion-card-title>Principal: {{item.payload.val().principal}}</ion-card-title>
          </ion-card-header>
        </ion-card> -->

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
