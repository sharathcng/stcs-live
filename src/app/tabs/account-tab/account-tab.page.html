<ion-content color="primary">
  <div class="profile-page">
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button (click)="goBack()">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div class="top-section">
      <ion-avatar>
        <ion-img src="{{currentUser.profilePic}}"></ion-img>
      </ion-avatar>
      <ion-text class="ion-text-center top-text-first">{{currentUser.firstName}} {{currentUser.lastName}}</ion-text>
      <ion-text class="ion-text-center top-text-second">{{currentUser.role}}</ion-text>
    </div>
    <div class="bottom-section">
      <ion-grid class="detail-grid ion-no-margin">
        <ion-row>
          <ion-col>
            <a expand="block" class="btn"
              style="text-align: start; width:100%;--background: transparent; --color:#181829;">
              <span>Edit My Account</span>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </a>
          </ion-col>
        </ion-row>

        <hr color="primary">
        <ion-row>
          <ion-col>
            <a expand="block" class="btn"
              style="text-align: start; width:100%;--background: transparent; --color:#181829;">
              <span>Settings and Privacy</span>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </a>
          </ion-col>
        </ion-row>

        <hr color="primary">
        <ion-row>
          <ion-col>
            <a expand="block" class="btn"
              style="text-align: start; width:100%;--background: transparent; --color:#181829;">
              <span>Help</span>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </a>

          </ion-col>
        </ion-row>

        <hr color="primary">
        <div class="logout-section">
          <ion-button color="secondary" (click)="userSignOut()">Logout</ion-button>
        </div>

      </ion-grid>
    </div>
  </div>

</ion-content>
