<ion-content [fullscreen]="true"  >
  <div  style="background-color: #2e2f5a">
    <ion-grid style="background-color: #2e2f5a">
      <div  class="header">
        <span style='font-size:25px;'(click)="back()">&#8592;</span><span class="text1">profile</span>
      </div>
      <ion-row class="bg-clr  ion-justify-content-center " >
        <ion-col size="6" class="bg-clr">
          <div class="bg-clr">
            <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png">
          </div>
          <div >
            <ion-card-header >
              <ion-card-title class="header ">{{user.name}}</ion-card-title>
            </ion-card-header>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card class="data-card" >
      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-start">
            <ion-col size="6">
              <div>Education</div>
            </ion-col>
            <ion-col size="3">
              <div>{{user.education}}</div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-start">
            <ion-col size="6">
              <div>Expirience</div>
            </ion-col>
            <ion-col size="3">
              <div>{{user.expirience}}</div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-start">
            <ion-col size="6">
              <div>Subject</div>
            </ion-col>
            <ion-col size="3">
              <div>{{user.subject}}</div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-start">
            <ion-col size="6">
              <div>Blood Group</div>
            </ion-col>
            <ion-col size="3">
              <div>{{user.bloodGrp}}</div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-start">
            <ion-col size="6">
              <div>Class Incharge</div>
            </ion-col>
            <ion-col size="5">
              <div>{{user.classInCharge}}</div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-start">
            <ion-col size="6">
              <div>Number</div>
            </ion-col>
            <ion-col size="5">
              <div>{{user.phNum}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
